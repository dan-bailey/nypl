<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Conditions</title>
    <!-- JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <!-- CSS, LOCAL PLUS  -->
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- GOOGLE WEB FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div id="backdrop" class="m-0 h-screen w-full font-notosans dark:grayscale" style="background-image: url('./img/generic/sunny.jpg');">
        <nav>
            <div class="container mx-auto flex justify-between items-center">
                <a href="#" id="yours" class="mt-2 p-4 inline-block text-white font-bold rounded-md hover:bg-black hover:bg-opacity-30">Your Location</a>
                <a href="#" id="nyc" class="mt-2 p-4 inline-block text-white font-bold rounded-md hover:bg-black hover:bg-opacity-30">NYC</a>
                <a href="#" id="london" class="mt-2 p-4 inline-block text-white font-bold rounded-md hover:bg-black hover:bg-opacity-30">London</a>
                <a href="#" id="sydney" class="mt-2 p-4 inline-block text-white font-bold rounded-md hover:bg-black hover:bg-opacity-30">Sydney</a>
                <a href="#" id="indianapolis" class="mt-2 p-4 inline-block text-white font-bold rounded-md hover:bg-black hover:bg-opacity-30">Indianapolis</a>
        </nav>
        <main>
            <div id="location" class="w-2/3 md:w-1/3 mx-auto p-4 my-4 bg-black rounded-lg bg-opacity-50 backdrop-blur-md text-center text-white text-2xl font-notosans">Location Name</div>
            <div class="w-2/3 md:w-1/3 mx-auto p-4 my-4 bg-black rounded-lg bg-opacity-50 backdrop-blur-md text-center text-white font-notosans">
                <div id="conditions" class="text-lg pb-2">Weather Conditions Name</div>
                <div><img class="opacity-100" id="icon" src="./img/svg/partlycloudy.svg" alt=""></div>
                <div id="temp" class="text-6xl">80&deg;F</div>
                <div id="hilo" class="text-lg pb-2">Low: 58&deg; &#149; High: 92&deg;</div>
            </div>
            <div id="alert" class="w-2/3 md:w-1/3 mx-auto p-4 my-4 rounded-lg text-center bg-yellow text-black text-lg">There is a weather alert for your area!</div>
            <div id="smarmy" class="w-2/3 md:w-1/3 mx-auto p-4 my-4 rounded-lg text-center bg-black bg-opacity-50 backdrop-blur-md text-white text-lg">Smarmy Text</div>
        </main>      
    </div>

<script>
    updateDisplay("New York, NY", "nyc", "Sunny", "thunderstorm", 75, 110, 70, "No alerts", "It's a beautiful day in the neighborhood.");
</script>

</body>
</html>
